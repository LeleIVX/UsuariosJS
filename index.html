<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./estilos/estilos.css">
    <link rel="shortcut icon" href="./img/pyramid (1).png" type="image/x-icon">
    <title>Bienvenido</title>
</head>
<body>
    <div id="bienvenida" class="bienvenida">
        <p>BIENVENIDX A LA CRIPTA!</p>
        <button id="btn_ingreso" class="btn btn-primary btn-sm btn_ingreso">Ingresar</button>
    </div>
    <header>
        <titulo class="titulo col-12 d-flex justify-content-center" height="20px">LA CRIPTA - GROWSHOP</titulo>
    </header>
    <form action="" id="form_user" class="col-12">
        <div>
            <label for="user">Elija un nombre de usuario</label>
            <div class="d-flex">  
                <span class="input-group-text col-2" id="input-group-left-example">@</span>
                <input id="username" type="text" class="form-control col-10" placeholder="Username" aria-label="Username" aria-describedby="input-group-left">
            </div>    
        </div>
        <div>
            <label for="user">ID de usuario</label>
            <input id="id_usuario" type="text" class="form-control" value="0" readonly>
        </div>     
        <div>
            <label for="user">Ingrese su nombre</label>
            <input id="nombre" type="text" class="form-control" placeholder="Nombre">
        </div>   
        <div>
            <label for="user">Ingrese su apellido</label>
            <input id="apellido" type="text" class="form-control" placeholder="Apellido">
        </div>   
        <div>
            <label for="user">Ingrese su mail</label>
            <input id="mail" type="text" class="form-control" placeholder="nombre123@hotmail.com">
        </div>
        <div>
            <label for="user">Ingrese su género</label>
            <select id="genero" class="form-select" aria-label="Default select">
                <option selected="">-------</option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Otrx">Otrx</option>
            </select>
        </div>      
        <button id="registrarse" type="" class="btn btn-primary btn-sm">Registrarme</button>
        
    </form>
    <div class="container-fluid d-flex justify-content-end bd-highlight mb-2 btn-sesion"> <p class="inicio"> ¿Ya tenés usuario? </p> <button class="btn btn-primary btn-sm btn-sesion"><a href="./pages/iniciar_sesion.html" class="link-inicio">Iniciar sesión</a></button></div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <script src="./JS/registros.js"></script>
</body>
</html>
